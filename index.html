<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz D√≠a de la Novia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f5;
      color: #ff69b4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      z-index: 1;
      position: relative;
      font-size: 2.8em;
      text-shadow: 2px 2px #fff;
      margin-bottom: 20px;
    }

    p {
      z-index: 1;
      position: relative;
      font-size: 1.2em;
      padding: 0 30px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Feliz D√≠a de la Novia üíê</h1>
  <p>Muahhhhh te amo mi ni√±a, perd√≥n por no poder darte algo major :c üíñ</p>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let width = (canvas.width = window.innerWidth);
    let height = (canvas.height = window.innerHeight);

    const heartShape = (t) => {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    };

    class Particle {
      constructor() {
        this.t = Math.random() * Math.PI * 2;
        const { x, y } = heartShape(this.t);
        this.x = width / 2 + x * 15;
        this.y = height / 2 + y * 15;
        this.size = Math.random() * 3 + 1;
        this.alpha = 1;
        this.dx = (Math.random() - 0.5) * 2;
        this.dy = (Math.random() - 0.5) * 2;
        this.color = `rgba(255,105,180,${this.alpha})`;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.01;
        if (this.alpha < 0) this.alpha = 0;
        this.color = `rgba(255,105,180,${this.alpha})`;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      isAlive() {
        return this.alpha > 0;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      if (particles.length < 300) {
        particles.push(new Particle());
      }
      particles = particles.filter(p => p.isAlive());
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
